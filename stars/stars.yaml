sources:
    constelations:
        type: GeoJSON
        url: sources/const.json
    stars:
        type: GeoJSON
        url: sources/stars.6.json
        
textures:
    stars:
        url: stars.png
        filtering: mipmap
        sprites:
            # define sprites: [x origin, y origin, width, height]
            three: [0, 0, 50, 50]
            four: [50, 0, 50, 50]
            six: [50, 0, 50, 50]
            eight: [50, 50, 50, 50]

layers:
    constelations-labels:
        data: { source: constelations, layer: labels }
        filter:
            - $zoom: { max: 3 }
        draw:
            text:
                style: txt-flip
                priority: 10
                font:
                    size: 15px
                    family: arial
                    fill: red
    constelations:
        data: { source: constelations, layer: lines }
        draw:
            lines:
                width: 1px
                order: 10000
                color: white
                style: constelation
            stars:
                sprite: six
                size: 20px
                order: 10000
                color: white
    stars:
        data: { source: stars }
        draw:
            stars:
                sprite: four
                size: 20px
                order: 10000
                color: white
                # style: stars

styles:
    stars:
        base: points
        texture: stars
        mix: [flip]
        animated: true
        shaders:
            blocks:
                position: |
                    position.z += 999999.;
                color: |
                    color.rgb = vec3(1.0,0.,0.);
    constelation:
        base: lines
        mix: [flip]
        animated: true
        shaders:
            blocks:
                position: |
                    position.z += 999999.;
                color: |
                    color.rgb = vec3(1.0,0.,0.);