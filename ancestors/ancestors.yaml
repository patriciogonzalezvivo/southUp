sources:
    ancestors:
        type: GeoJSON
        url: sources/ancestors.json

layers:
    ancestors:
        data: { source: ancestors }
        filter: { kind: trip }
        draw:
            lines:
                style: trips
                color: [[0,[.5,.5,.5]],[20,[0,0,0]]]
                width: [[0,.5px],[6,1px],[20,1m]]
                order: 10001
            # text:
            #     style: text-southup
            #     priority: 1
            #     font:
            #         family: global.font_family
            #         size: 8px
            #         fill: black
            #         stroke: { color: white, width: 2 }
    ancestors-places:
        data: { source: ancestors }
        filter: { kind: place }
        draw:
            points:
                size: [[0,0px],[10,10px]]
                color: [[0,[.7,.7,.7]], [10,[0,0,0]]]
                style: points-southup
                text:
                    style: text-southup
                    collide: true
                    font:
                        family: global.font_family
                        size: [[0,8px],[20,14px]]
                        fill: [[0,[.7,.7,.7]], [10,[0,0,0]]]
                        # stroke: { color: white, width: 3 }

styles:
    trips:
        base: lines
        mix: [lines-southup]
        dash: [4, 2]