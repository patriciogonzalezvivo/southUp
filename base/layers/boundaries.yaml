layers:
    boundaries:
        data: { source: mapzen }
        draw:
            lines:
                style: boundaries-region
                order: global.order
                color: darkgray
                width: 1px
        country:
            filter:
                any:
                    - type: country
                    - kind: nation
                    - admin_level: 2
            draw:
                lines:
                    style: lns-flip
                    color: [[3,[.5,.5,.5]],[7,[.4,.4,.4]],[10,[.3,.3,.3]]]
                    width: [[1, 0px], [3, 0px], [4, 1px], [9, 1.5px], [14, 2.5px], [16, 3px], [17, 10m]]
            water:
                filter: { maritime_boundary: yes }
                draw:
                    lines:
                        style: lns-flip
                        visible: false
        region:
            filter:
                any:
                    - type: state
                    # territorial here is probably a hack
                    - kind: [state, department, region, provincial, territorial]
                    - admin_level: 4
                not:
                    # deal with bogus Hungary data
                    - scalerank: 0
            draw:
                lines:
                    style: boundaries-region
                    color: gray
                    width: [[5, 0px], [6, 0.5px], [8, 1px], [14, 1.5px], [17, 1m]]
            water:
                filter: { maritime_boundary: yes }
                draw:
                    lines:
                        style: lns-flip
                        visible: false
                        color: red
        water:
            filter: { maritime_boundary: yes }
            draw:
                lines:
                    style: boundaries-region
                    color: lightblue
                    width: [[10, 0px], [12, 1px], [17, 1m]]
styles:
    boundaries-region:
        base: lines
        mix: lns-flip
        dash: [6,2]
