import:
    - https://tangrams.github.io/blocks/elevation/ramp.yaml
    
layers:
    earth:
        data: { source: mapzen }
        draw:
            polygons:
                style: earth
                order: global.order
                color: [[0,[0.450,0.475,0.470]],[5,[0.638,0.641,0.678]],[10,[0.831,0.831,0.831]]]
styles:
    earth:
        mix: [polygons-southup, elevation-ramp, functions-zoom]
        shaders:
            defines:
                ZOOM_START: 2
                ZOOM_END: 6
            uniforms:
                u_ramp: data:image/png;base64,
            blocks:
                color: |
                    color = mix(v_color, color, zoom()*.5);

