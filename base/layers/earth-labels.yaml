layers:
    earth-labels:
        data: { source: mapzen, layer: earth }
        filter: { name: true }
        island:
            filter: { kind: [archipelago, island, islet] }
            draw:
                text:
                    visible: global.text_visible_island
                    text_wrap: 10
                    style: txt-flip
                    font:
                        family: Times, Baskerville
                        size: [[10,16px],[16,18px]]
                        fill: white