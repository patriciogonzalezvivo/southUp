import:
    - https://tangrams.github.io/blocks/filter/height.yaml

layers:
    buildings:
        data: { source: mapzen }
        filter:
            not: { location: underground }
        draw:
            polygons:
                order: global.order
                style: buildings
                visible: false
                color: white

        footprints:
            filter:
                all:
                    - $zoom: [14, 15]
                any:
                    # show footprints for buildings at least one zoom level before they will be extruded
                    - { $zoom: [14], scale_rank: [0,1,2,3] }
                    - { $zoom: [15], height: { min: 100 } }
                    - { $zoom: [15], area: { min: 2500 } }
                    - { $zoom: [15], volume: { min: 100000 } }
                    - { $zoom: [15], scale_rank: [0,1,2,3] }
            draw:
                polygons:
                    color: lightgray
                    style: buildings
                    visible: true
        extrude:
            filter:
                all:
                    - $zoom: { min: 16 }
                any:
                    - { $zoom: [16], height: { min: 60 } }
                    - { $zoom: [16], area: { min: 1200 } }
                    - { $zoom: [16], volume: { min: 70000 } }
                    - { $zoom: { min: 17 } }
            draw:
                polygons:
                    visible: true
                    color: white
                    style: buildings
                    extrude: function() { return feature.height || 20; }

styles:
    buildings:
        base: polygons
        mix: [polygons-southup, filter-height]
